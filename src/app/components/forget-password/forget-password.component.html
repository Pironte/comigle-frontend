<div class="container">
    <app-headerlogo></app-headerlogo>
    @if(messageService.messageSource().message){
    <div class="message-container">
        <div id="message-alert" class="alert" [ngClass]="this.messageService.messageClass">
            {{ messageService.messageSource().message }}
        </div>
    </div>
    }
    <div class="authenticate-container">
        <h1>Esqueci minha senha</h1>
        <div class="small">
            <p class="margin-none">Coloque seu nome de usuário e te enviaremos um e-mail para recadastramento de senha.
            </p>
        </div>
        <form [formGroup]="forgetPasswordForm" #formDir="ngForm">
            <label for="user">Usuário:</label>
            <input formControlName="username" placeholder="Nome do usuário" type="text" id="user" name="user"
                [class.is-invalid]="username.invalid && formDir.submitted">

            <button (click)="onForgetPassword()" class="btn-login" type="submit">Continuar</button>
        </form>
    </div>
    <div class="linha-com-sombra"></div>
</div>
